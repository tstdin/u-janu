{{ define "main" }}
  <ul id="list-places">
    {{ range .Data.Pages.ByWeight }}
      <li>
        <div>
          <a href={{ .Params.link }} target="_blank" rel="nofollow">
            <img src={{ .Params.src }} alt={{ .Params.alt }} class="rounded-circle float-left h-shadow h-grow">
          </a>
        </div>
        <div>
          {{ .Content }}
        </div>
      </li>
    {{ end }}
  </ul>
{{ end }}
